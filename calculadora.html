<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Calculadora</title>

<script language="javascript">

function Calculadora()
{
	var resultado;
	num1 = prompt("digita un número","");
	num2 = prompt("Digita otro número","");
	seleccion = prompt("Inidca que operación deseas realizar,\n opc 1: suma \n opc 2: resta \n opc 3: Multiplicación \n opc 4: División \n","");
	
	switch(seleccion){
		case "1": 
		resultado=(parseInt(num1)+parseInt(num2));
				alert("La suma de los números: "+num1+" y numero "+num2+ " es: "+resultado);break;
		case "2":
		resultado=(parseInt(num1)-parseInt(num2));
				alert("La resta de los números: "+num1+" y numero "+num2+ " es: "+resultado);break;
		case "3":
		resultado=(parseInt(num1)*parseInt(num2));
				alert("La Multiplicación de los números: "+num1+" y numero "+num2+ " es: "+resultado);break;
		case "4":
		resultado=(parseInt(num1)/parseInt(num2));
				alert("La División de los números: "+num1+" y numero "+num2+ " es: "+resultado);break;
		default:alert("ninguno");
	}
}
</script>

</head>

<body style="background-image:url(img/105230.jpg)">

<div align="center">
<h1 style="color:#F00; font-family:Montserrat">CALCULADORA HECHA CON JAVASCRIPT</h1>

<h3 style="color:#FFF; font-family:Montserrat">Presiona el botón</h3>

<button type="button" onclick="Calculadora()" style="width:20%; height:200px; font-size:24px; color:#09C; background-color:#FC0">Calculadora</button>
</div>
</script>
</body>
</html>
